        type: integer
        format: init64
      is_active:
        type: integer
        format: init64
      patient_id:
        type: integer
        format: init64
      facility_id:
        type: integer
        format: init64
      user_id: 
        type: integer
        format: init64
      purpose_id: 
        type: integer
        format: init64
      last_regimen_id:
        type: integer
        format: init64
      current_regimen_id:
        type: integer
        format: init64
      change_reason_id:
        type: integer
        format: init64
      non_adherence_reason_id:
        type: integer
        format: init64
      appointment_id:
        type: integer
        format: init64
      regimen: 
        $ref: "#/definitions/Regimen"
  
  Status:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        
  Patient_status:
    type: object
    properties:
      patient_id: 
        type: integer
        format: int64
      status_id:
        type: integer
        format: int64
      change_date:
        type: string
        example: 2016-10-0
      status:
        $ref : "#/definitions/Status"
        
  Patients:
    type: object
    required:
      - first_name
      - id
