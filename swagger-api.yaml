    type: object
    properties:
      patient_id:
        type: integer
        format: init64
      allergy_name:
        type: string
      
  FamilyPlanning:
    type: object
    properties:
      id: 
        type: integer
        format: init64
      name: 
        type: string
        example: Vasectomy
    
  PatientFamilyPlanning:
    type: object
    properties: 
      patientId:
        type: integer
        format: init64
