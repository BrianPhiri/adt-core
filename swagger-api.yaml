      is_pregnant:
        type: boolean
      is_tb:
        type: boolean
      is_tb_tested:
        type: boolean
      is_smoke:
        type: boolean
      is_alchohol:
        type: boolean
      is_sms:
        type: boolean
      deleted_at:
        type: string
      patient_status:
        $ref: "#/definitions/Patient_status"
  Patient:
    type: object
    properties:
      id:
        type: integer
        format: int64
