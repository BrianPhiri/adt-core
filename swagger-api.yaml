paths:
  /patients:
    get: 
      tags: 
        - patients
      summary: get's a list of patients
      description: ""
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: limit
          in: query
          description: ID of the object to fetch
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: offset
          in: query
          description: ID of the object to fetch
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Patients"
        "400":
          description: Invalid status value
      security:
        - adt_auth:
          - read_patients
    post:
      tags:
        - patient
      summary: Add a new patient to the store
      description: ""
      operationId: addPatient
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - in: body
          name: body
          description: Patient object that needs to be added to the store
          required: false
          schema:
            $ref: "#/definitions/Patient"
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Patient"
        "405":
          description: Invalid input
      security:
        - adt_auth:
          - create_patients
          - read_patients
    put:
      tags:
        - patient
      summary: Update an existing patient
      description: ""
      operationId: updatePatient
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - in: body
          name: body
          description: Patient object that needs to be added to the store
          required: false
          schema:
            $ref: "#/definitions/Patient"
      responses:
        "405":
          description: Validation exception
        "404":
          description: Patient not found
        "400":
          description: Invalid ID supplied
      security:
        - adt_auth:
          - create_patients
          - read_patients
  /patients/findByStatus:
    get:
      tags:
        - patient
      summary: Finds Patients by status
      description: Multiple status values can be provided with comma seperated strings
      operationId: findPatientsByStatus
      produces:
        - application/json
        - application/xml
      parameters:
        - in: query
          name: status
          description: Status values that need to be considered for filter
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Patient"
        "400":
          description: Invalid status value
      security:
        - adt_auth:
          - create_patients
          - read_patients
  /patients/findByTags:
    get:
      tags:
        - patient
      summary: Finds Patients by tags
      description: Muliple tags can be provided with comma seperated strings. Use tag1, tag2, tag3 for testing.
      operationId: findPatientsByTags
      produces:
        - application/json
        - application/xml
      parameters:
        - in: query
          name: tags
          description: Tags to filter by
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        "200":
          description: successful operation
          schema:
            type: array
            items:
              $ref: "#/definitions/Patient"
        "400":
          description: Invalid tag value
      security:
        - adt_auth:
          - create_patients
          - read_patients
  /patients/{patientId}:
    get:
      tags:
        - patient
      summary: Find patient by ID
      description: Returns a patient when ID < 10.  ID > 10 or nonintegers will simulate API error conditions
      operationId: getPatientById
      produces:
        - application/json
        - application/xml
      parameters:
        - in: path
          name: patientId
          description: ID of patient that needs to be fetched
          required: true
          type: integer
          format: int64
      responses:
        "404":
          description: Patient not found
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/Patient"
        "400":
          description: Invalid ID supplied
      security:
        - api_key: []
        - adt_auth:
          - create_patients
          - read_patients
    post:
      tags:
        - patient
      summary: Updates a patient in the store with form data
      description: ""
      operationId: updatePatientWithForm
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
        - application/xml
      parameters:
        - in: path
          name: patientId
          description: ID of patient that needs to be updated
          required: true
          type: string
        - in: formData
          name: name
          description: Updated name of the patient
          required: true
          type: string
        - in: formData
          name: status
          description: Updated status of the patient
          required: true
          type: string
      responses:
        "405":
          description: Invalid input
      security:
        - adt_auth:
          - create_patients
          - read_patients
    delete:
      tags:
        - patient
      summary: Deletes a patient
      description: ""
      operationId: deletePatient
      produces:
        - application/json
        - application/xml
      parameters:
        - in: header
          name: api_key
          description: ""
          required: true
          type: string
        - in: path
          name: patientId
          description: Patient id to delete
          required: true
          type: integer
          format: int64
      responses:
        "400":
          description: Invalid patient value
      security:
        - adt_auth:
          - create_patients
          - read_patients

securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: header
  adt_auth:
    type: oauth2
    authorizationUrl: http://api.adtcore.io/api/oauth/dialog
    flow: implicit
    scopes:
      create_patients: create patients
      read_patients: read your patients
definitions:
  Appointment: 
    type: object
    properties:
      id: 
        type: integer
        format: init64
      appointment_date: 
        type: string
        example: 2016-10-02
      is_appointment:
        type: integer
        format: init64
      facility_id: 
        type: integer
        format: init64
  
      
  Regimen:
    type: object
    properties:
      id:
        type: integer
        format: int64
      code: 
        type: string
      name: 
        type: string
      is_active:
        type: integer
        format: int64
      service_id:
        type: integer
        format: int64
      category_id:
        type: integer
        format: int64

  PatientPartner:
    type: object
    properties:
      partnerId:
        type: integer
        format: init64
