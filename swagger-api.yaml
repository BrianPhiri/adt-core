      last_name:
        type: string
        example: John
      other_name:
        type: string
        example: John
      phone_number:
        type: integer
        format: int64
      alternate_number:
        type: integer
        format: int64
      physical_address:
        type: string
        example: Nairobi West
      gender:
        type: string
        example: male,female
      birth_date:
        type: string
        format: date-time
      enrollment_date:
        type: string
        format: date-time
      support_group:
        type: string
